<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Navegação</title>
</head>
<body>
    <button onclick="voltar()">voltar</button>
    <input type="text" id="input">
    <button  onclick="adicionar()">adicionar</button>
    <button onclick="avancar()">avançar</button>
    <button onclick="limpar()">limpar histórico</button>

    <div id="output"></div>


    <script>


        class Historico{
            #ponteiro
            constructor(limite){
                this.limite = limite || 10
                this.fila = []
                this.#ponteiro = -1
            }

            adicionar(item){
                this.fila.length = this.#ponteiro + 1

                if(this.estaCheia()){
                    this.fila.shift()
                    this.#ponteiro--
                }

                this.fila.push(item)
                this.#ponteiro++
                console.log(this.fila)
                console.log(this.#ponteiro)
            }

            voltar(){
                if(this.#ponteiro > 0){
                    this.#ponteiro--
                    return true
                }
                return false
            }

            avançar(){
                if(this.#ponteiro < this.tamanho -1){
                    this.#ponteiro++
                    return true
                }
                return false
            }

            estaCheia(){
                return this.tamanho >= this.limite
            }

            get tamanho(){
                return this.fila.length
            }

            imprimir(){
                  return this.fila.toString() + '- atual ' + this.#ponteiro
            }

            limpar(){
                this.fila.length = 0
                this.#ponteiro = -1
            }
        }

        const historico = new Historico(5)

        function voltar(){
            const ok = historico.voltar()
            if(ok) imprimir()
        }

        function avancar(){
            const ok = historico.avançar()
            if(ok) imprimir()
        }

        function adicionar(){
            const input =  document.getElementById('input')
            if(input.value){
                historico.adicionar(input.value)
                imprimir()
            }
            input.value = ''
            input.focus()
        }

        function imprimir(){
            document.getElementById('output').textContent = historico.imprimir()
        }

        function limpar(){
            historico.limpar()
            document.getElementById('output').textContent = ''
            document.getElementById('input').focus()
        }

    </script>
</body>
</html>
